spec:

  templates:

  - name: run-circuit

    parent: generic-task

    inputs:

      parameters:
      - name: command
        value: python3 -m pip install git+https://github.com/XanaduAI/pennylane.git@remove_about#egg=pennylane && git clone https://github.com/zapatacomputing/z-quantum-core/ && cd z-quantum-core/src && touch ../README.md && python3 -m pip install . && cd ../.. && python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from qe_pennylane import simple_circuit
            simple_circuit()

    outputs:
      artifacts:
      - name: about
        path: /app/circuit_output.json
