spec:

  templates:

  - name: run-circuit

    parent: generic-task

    inputs:

      parameters:
      - name: docker-image
        value: z-ml
      - name: docker-tag
        value: latest
      - name: command
        value: python3 -m pip install git+https://github.com/XanaduAI/pennylane.git@remove_about#egg=pennylane && git clone https:github.com/zapatacomputing/z-quantum-core/ && cd src && python3 -m pip install . python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from qe_pennylane import simple_circuit
            simple_circuit()

    outputs:
      artifacts:
      - name: about
        path: /app/circuit_output.json
