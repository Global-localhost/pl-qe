spec:

  templates:

  - name: run-circuit

    parent: generic-task

    inputs:

      parameters:

      - name: command
        value: pip install pennylane @ git+https://github.com/XanaduAI/pennylane@remove_about#egg=pennylane && python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from pl_qe import simple_circuit
            simple_circuit()

    outputs:
      artifacts:
      - name: about
        path: /app/about.json
