spec:

  templates:

  - name: get-about

    parent: generic-task

    inputs:

      parameters:

      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from pl_qe import about
            about()

    outputs:
      artifacts:
      - name: about
        path: /app/about.json
